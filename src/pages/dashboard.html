<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind  -->
    <link href="../styles/tailwind/output.css" rel="stylesheet">

    <title>Swiftbore</title>
</head>
<body class="flex flex-col min-h-screen">
    <header class="fixed top-0 left-0 w-full bg-orange-400 px-6 py-2 flex items-center justify-between shadow-md z-50">
        <!-- Menu icon -->
        <div>
            <img class="h-6 w-6 cursor-pointer" src="../assets/images/menu.png" alt="Ícone do menu">
        </div>
                
        <div class="flex items-center gap-4">
            <!-- Points info -->
             <a class="flex items-center gap-2 bg-red-400 rounded-xl px-2 py-1 shadow-sm" href="store.html">
                <div>
                    <img class="h-5 w-5" src="../assets/images/points.png" alt="Ícone de pontos">
                </div>
                <span class="font-semibold text-white text-sm">
                    125
                </span>
            </a>

            <!-- Notification icon -->
            <div>
                <img class="h-6 w-6 cursor-pointer" src="../assets/images/notification.png" alt="Ícone das notificações">
            </div>

            <!-- Account avatar -->
            <div>
                <img class="h-10 w-10 cursor-pointer" src="../assets/images/account-avatar.png" alt="Ícone do avatar">
            </div>
        </div>
    </header>
    <main class="bg-gray-100 flex-1 p-4 pt-16 pb-20">
        <!-- Week highlights -->
        <div class="relative w-full max-w-4xl mx-auto mt-2 overflow-hidden rounded-lg shadow-lg aspect-[1/1] md:aspect-[1168/360]">
            <div class="flex transition-transform duration-700 h-full" id="carousel">
                <!-- Week highlights images will be loaded dynamically here  -->
            </div>

            <div class="absolute bottom-4 left-1/2 -translate-x-1/2 flex space-x-3" id="dots">
                <!-- Carousel dots will be loaded dynamically here -->
            </div>
        </div>
        
        <!-- Division info -->
        <h2 class="mt-6">Divisão</h2>
        <a class="border border-gray-300 rounded-sm mt-2 p-4 flex items-center gap-4 transition-transform duration-200 hover:scale-102" href="division.html">
            <div class="w-16 h-16 flex items-center justify-center bg-gray-300 rounded-full">
                <img src="../assets/images/gold-division.png" alt="Ícone da divisão">
            </div>
            <span>
                Ouro
            </span>
        </a>

        <!-- Ranking info -->
        <h2 class="mt-6">Ranking</h2>
        <a class="border border-gray-300 rounded-sm mt-2 p-4 flex items-center gap-4 transition-transform duration-200 hover:scale-102" href="">
            <div class="w-16 h-16 flex items-center justify-center bg-gray-300 rounded-full">
                <img src="../assets/images/trophie.png" alt="Ícone do ranking">
            </div>
            7º
        </a>
    </main>
    <footer class="fixed bottom-0 left-0 w-full flex bg-white text-black text-center shadow-[0_-2px_6px_rgba(0,0,0,0.1)] md:hidden">
        <!-- Home -->
        <a class="flex flex-1 flex-col items-center p-2 hover:bg-gray-100" href="./dashboard.html">
            <img src="../assets/images/home.png" alt="Início">
            Início
        </a>
        
        <!-- Events -->
        <a class="flex flex-1 flex-col items-center p-2 hover:bg-gray-100" href="events.html">
            <img src="../assets/images/calendar.png" alt="Eventos">
            Eventos
        </a>
        
        <!-- Store -->
        <a class="flex flex-1 flex-col items-center p-2 hover:bg-gray-100" href="store.html">
            <img src="../assets/images/store.png" alt="Loja">
            Loja
        </a>
        
        <!-- Configs -->
        <a class="flex flex-1 flex-col items-center p-2 hover:bg-gray-100" href="">
            <img src="../assets/images/settings.png" alt="Configurações">
            Configurações
        </a>
    </footer>

    <!-- Week highlights carousel script -->
    <script src="../scripts/week-highlights-carousel.js"></script>
    </body>
</html>
